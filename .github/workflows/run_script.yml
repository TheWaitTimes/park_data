name: Run R Script with PostgreSQL

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  setup-r-environment:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        options: 
          --health-cmd "pg_isready -U $$POSTGRES_USER" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        extra-packages: remotes

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          r-base \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          build-essential \
          gcc g++ \
          make \
          libreadline-dev \
          libzmq3-dev

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-R-${{ hashFiles('**/*.R') }}-${{ hashFiles('**/*.Rmd') }}
        restore-keys: |
          ${{ runner.os }}-R-${{ hashFiles('**/*.R') }}
          ${{ runner.os }}-R-

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("DBI", "RPostgres", "dplyr", "jsonlite"))'

    - name: Check PostgreSQL service health
      run: pg_isready -h localhost -p 5432 -U ${{ secrets.DB_USER }}

    - name: Run R script
      env:
        DB_HOST: localhost
        DB_PORT: ${{ job.services.postgres.ports[5432] }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: Rscript R/disneydata.R
